server {
    listen 80;
    server_name _;
    root /var/www/html;
    index index.html index.php;

    # Optimizaci칩n para archivos est치ticos
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|pdf|txt|tar|gz)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
        access_log off;
    }

    # Procesamiento de archivos PHP
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;

        # Buffers para ahorrar memoria
        fastcgi_buffer_size 32k;
        fastcgi_buffers 4 32k;
        fastcgi_busy_buffers_size 64k;
        fastcgi_temp_file_write_size 64k;
    }

    # Ubicaci칩n principal
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Seguridad: ocultar archivos del sistema
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Negar acceso a archivos de configuraci칩n
    location ~* \.(env|config|conf|sql|log)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Headers de seguridad
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
}